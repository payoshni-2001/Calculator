<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">
      <div class="clac">
        <form>
            <div>
                <input type="text" name="op" class="op">
            </div>
            <div>
                <input type="button" name="AC" value="AC" onclick="op.value=''" class="ope">
                <input type="button" name="C" value="C" onclick="op.value=Math.floor(op.value/10)"  class="ope">
                <input type="button" name="mod" value="%" onclick="op.value+='%'" class="ope">
                <input type="button" name="operator" value="/" onclick="op.value+='/'" class="ope">
            </div>
            <div>
                <input type="button" name="number" value="7" onclick="op.value+='7'" class="">
                <input type="button" name="number" value="8" onclick="op.value+='8'" class="">
                <input type="button" name="number" value="9" onclick="op.value+='9'" class="">
                <input type="button" name="operator" value="x" onclick="op.value+='*'" class="ope">
            </div>
            <div>
                <input type="button" name="number" value="4" onclick="op.value+='4'" class="">
                <input type="button" name="number" value="5" onclick="op.value+='5'" class="">
                <input type="button" name="number" value="6" onclick="op.value+='6'" class="">
                <input type="button" name="operator" value="-" onclick="op.value+='-'" class="ope">
            </div>
            <div>
                <input type="button" name="number" value="1" onclick="op.value+='1'" class="">
                <input type="button" name="number" value="2" onclick="op.value+='2'" class="">
                <input type="button" name="number" value="3" onclick="op.value+='3'" class="">
                <input type="button" name="operator" value="+" onclick="op.value+='+'" class="ope">
            </div>
            <div>
                <input type="button" name="number" value="00" onclick="op.value+='00'" class="zeroZero">
                <input type="button" name="number" value="0" onclick="op.value+='0'" class="zero">
                <input type="button" name="operator" value="." onclick="op.value+='.'" class="">
                <input type="button" name="operator" value="=" onclick="op.value=eval(op.value)" class="equal">
            </div>
        </form>
                
     </div>
    </div>
</body>
</html>
